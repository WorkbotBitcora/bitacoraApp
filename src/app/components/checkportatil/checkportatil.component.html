<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .seleccionable {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
        }

        .nombre {
            font-weight: bold;
        }

        .recuadro {
            width: 20px;
            height: 20px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chulo {
            display: none;
            width: 20px;
            height: 20px;
            background-color: #007bff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .seleccionable:hover .chulo {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Componentes del port√°til</h1>
    <br>
    <div class="input-box">
        <label><input type="checkbox"> Bateria </label>
    </div>
    <br>
    <div class="input-box">
        <label><input type="checkbox"> Pantalla </label>
    </div>
    <br>
    <div class="input-box">
        <label><input type="checkbox"> Sistema Operativo </label>
    </div>
    <br>
    <div class="input-box">
        <label><input type="checkbox"> Controladores </label>
    </div>
    <br>
    <div class="input-box">
        <label><input type="checkbox"> Programas </label>
    </div>
    <br>
    <div class="input-box">
        <label><input type="checkbox"> Seguridad </label>
    </div>
    <br>
    <div class="input-box">
        <label><input type="checkbox"> Pruebas de rendimiento </label>
    </div>
    <br>
    <div class="input-box">
        <label><input type="checkbox"> Temperatura </label>
    </div>
    <br>
    <div class="input-box">
        <label><input type="checkbox"> Camaras y sensores </label>
    </div>
    <br>
    <div class="input-box">
        <label><input type="checkbox"> Teclado y touchpad </label>
    </div>
    <br>
    <div class="input-box">
        <label><input type="checkbox"> Conexiones </label>
    </div>
    
    <br>
    <div class="field">
        <a routerLink="/observaciones">
            <p-button
                label="Siguiente"
                styleClass="w-full"
                type="submit"
                [style]="{ 'background-color': '#007bff0a', 'color': '#222121', 'border-color': '#007bff09' }"
              ></p-button>
          </a>
    </div> 
    

    <div class="field">
        <a routerLink="/login">
            <p-button
                label="Cancelar"
                styleClass="w-full"
                type="submit"
                [style]="{ 'background-color': '#007bff0a', 'color': '#222121', 'border-color': '#007bff09' }"
              ></p-button>
          </a>
    </div> 
    


    
</body>
</html>

<form [formGroup]="biteClientForm" (ngSubmit)="onSubmit()">
  <p-card header="Generar Agenda" [style]="{ width: '360px' ,'text-align': 'center'}"></p-card>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <p><div class="field">
    <label for="name" >NOMBRE</label>
    <input [style]="{ 'text-align': 'center'}" type="text" id="name" name="name" value="ANDRES" disabled>
  </div>

  <div class="field">
    <label for="date">FECHA: {{ todayDate }}</label>

    <!--<input type="text" id="date" name="date" value="12/02/2024" disabled>-->
  </div>
  <div class="form-group">
    <label for="description">DESCRIPCION</label>
    <p><textarea id="description" name="description" class="custom-textarea"
      rows="6" placeholder="Ingresa tu texto aquÃ­" styleClass="w-full"
       [style]="{ width: '360px' ,'text-align': 'center'}"></textarea><</p>
  </div>
  <div class="field">

      <p-button
  label="Enviar"
  styleClass="w-1/3"
  type="submit"
  [style]="{ 'background-color': '#007bff0a', 'color': '#222121', 'border-color': '#007bff09' }"
></p-button>


      <p-button
  label="Cancelar"
  styleClass="w-1/3"
  type="submit"
  [style]="{ 'background-color': '#007bff0a', 'color': '#222121', 'border-color': '#007bff09' }"
></p-button>


      <p-button
  label="Cerrar Sesion"
  styleClass="w-2/3"
  type="submit"
  [style]="{ 'background-color': '#007bff0a', 'color': '#222121', 'border-color': '#007bff09' }"
></p-button>

  </div>

</form>

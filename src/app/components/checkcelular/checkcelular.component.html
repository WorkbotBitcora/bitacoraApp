<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .seleccionable {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
        }

        .nombre {
            font-weight: bold;
        }

        .recuadro {
            width: 20px;
            height: 20px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chulo {
            display: none;
            width: 20px;
            height: 20px;
            background-color: #007bff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .seleccionable:hover .chulo {
            display: block;
        }
    </style>
</head>
<body>

    <form [formGroup]="registerChekCelularForm" (ngSubmit)="submitDetails()">
        <h1>Componentes de celular</h1>
    <br>
    <div class="input-box">
        <label><input type="checkbox" formControlName="chek1" name="chek1" value="true"> Estado exterior </label>
    </div>
    <br>
    <div class="input-box">
        <label><input type="checkbox" formControlName="chek2" name="chek2" value="true"> Pantalla </label>
    </div>
    <br>
    <div class="input-box">
        <label><input type="checkbox"  formControlName="chek3" name="chek3" value="true"> Botones y puertos </label>
    </div>
    <br>
    <div class="input-box">
        <label><input type="checkbox" formControlName="chek4" name="chek4" value="true"> Camaras </label>
    </div>
    <br>
    <div class="input-box">
        <label><input type="checkbox" formControlName="chek5" name="chek5" value="true"> Altavoces y microfono </label>
    </div>
    <br>
    <div class="input-box">
        <label><input type="checkbox" formControlName="chek6" name="chek6" value="true"> Sensores y funciones especiales </label>
    </div>
    <br>
    <div class="input-box">
        <label><input type="checkbox" formControlName="chek7" name="chek7" value="true"> Condiciones de la bateria  </label>
    </div>
    <br>
    <div class="input-box">
        <label><input type="checkbox"value="30"> Software  </label>
    </div>
    </form>
    
    <br>
    <div class="field">
        <a routerLink="/observaciones">
            <p-button
                label="Siguiente"
                styleClass="w-full"
                type="submit"
                [style]="{ 'background-color': '#007bff0a', 'color': '#222121', 'border-color': '#007bff09' }"
              ></p-button>
          </a>
    </div> 
    

    <div class="field">
        <a routerLink="/">
            <p-button
                label="Cancelar"
                styleClass="w-full"
                type="submit"
                [style]="{ 'background-color': '#007bff0a', 'color': '#222121', 'border-color': '#007bff09' }"
              ></p-button>
          </a>
    </div> 
    


    
    
</body>
</html>

<form [formGroup]="typeUserForm" (ngSubmit)="onSubmit()">
  <p-card header="Bienvenido a Bitacora" [style]="{ width: '360px' ,'text-align': 'center'}">
  <div class="field">
  <!-- Botones para redireccionar a otras páginas -->

<a routerLink="/login">
  <p-button
      label="Usuario"
      styleClass="w-full"
      type="submit"
      [style]="{ 'background-color': '#007bff0a', 'color': '#222121', 'border-color': '#007bff09' }"
    ></p-button>
    </a>
  </div>
  <div class="field">
     <a routerLink="/login">
    <p-button
  label="Técnico"
  styleClass="w-full"
  type="submit"
  [style]="{ 'background-color': '#007bff0a', 'color': '#222121', 'border-color': '#007bff09' }"
></p-button>
</a>
  </div>
</p-card>
</form>
